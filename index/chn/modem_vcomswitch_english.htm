<script>
var objTimeOut = "";
var WebModemGetInfoVcomParamFun;

function SetLabelText(Labelid,Text)
{
//obj_label= document.getElementById(Labid).innerHTML;
//obj_label.innerHTML=Text;
document.getElementById(Labelid).innerHTML=(Text);
}


function FormVcom_Submit()
{
	if("255"==document.all.FormVcom.FormVcom_Param_Switch.value)
	{
		showdiv("Please select operation type",DivCloseMode_Alert);
		document.all.FormVcom.FormVcom_Param_Switch.focus();
		return false;
	}
	param = "";
    param +="FormVcom_Param_Switch=";
	param += document.all.FormVcom.FormVcom_Param_Switch.value;
	//disableTextField(document.getElementById("FormVcom_Button_Submit"));
	showdiv("Changing£¬Please Wait...",DivCloseMode_None);
	WebPostProcess("/boafrm/formVcomProcess",param,null);	
}



function init()
{
	var TmpString="";

	
	/*µ÷ÊÔ¿ª¹Øat^vcom*/
	WebModemGetInfoVcomParamFun =<%getInfo("ModemGetInfoVcomParamFun");%>;
	if(0==WebModemGetInfoVcomParamFun)
	{
		SetLabelText("LB_FormVcom_Param_Switch","Close");
	}
	else if(1==WebModemGetInfoVcomParamFun)
	{
		SetLabelText("LB_FormVcom_Param_Switch","Open");	
	}
	else
	{
		alert("ModemGetInfoVcomParamFun Get parameter error! value = "+WebModemGetInfoVcomParamFun );
	}

}
</script>

          <option value='255' selected ="selected">Select</option>
        </select> </font>
        
        </td>
