<head>

<style type="text/css">
.white_content {
 display: none;
 position: absolute;
 top: 15%;
 left: 10%;
 width: 20%;
 height: 20%;
 border: 10px solid #808080;
 z-index:1002;
}
.black_overlay {
 display: none;
 position: absolute;
 top: 0%;
 left: 0%;

 height: 100%;
 background-color:#f5f5f5;
 z-index:1001;
 -moz-opacity: 0.6;
 opacity:.80;
 filter: alpha(opacity=100);
}

<script>
var objTimeOut = "";
var WebModemGetInfoVcomParamFun;

function SetLabelText(Labelid,Text)
{
//obj_label= document.getElementById(Labid).innerHTML;
//obj_label.innerHTML=Text;
document.getElementById(Labelid).innerHTML=(Text);
}


function FormVcom_Submit()
{
    var zh_str = zh_Lang_ex();
	if("255"==document.all.FormVcom.FormVcom_Param_Switch.value)
	{
		
        if(zh_Lang_now == 't'){	    
    	    showdiv("請選擇操作類型",DivCloseMode_Alert);
    	}else{	
    	    showdiv("请选择操作类型",DivCloseMode_Alert);
    	}
		document.all.FormVcom.FormVcom_Param_Switch.focus();
		return false;
	}
	param = "";
    param +="FormVcom_Param_Switch=";
	param += document.all.FormVcom.FormVcom_Param_Switch.value;
	//disableTextField(document.getElementById("FormVcom_Button_Submit"));		
    if(zh_Lang_now == 't'){	    
	    showdiv("正在更改，請等待。。。",DivCloseMode_None);
	}else{	
	    showdiv("正在更改，请等待。。。",DivCloseMode_None);
	}
	WebPostProcess("/boafrm/formVcomProcess",param,null);	
}



function init()
{
	var TmpString="";	
	/*调试开关at^vcom*/
	WebModemGetInfoVcomParamFun =<%getInfo("ModemGetInfoVcomParamFun");%>;
	if(0==WebModemGetInfoVcomParamFun)
	{
		var zh_str = zh_Lang_ex();
        if(zh_Lang_now == 't'){
    	    SetLabelText("LB_FormVcom_Param_Switch","關閉");
    	}else{
		    SetLabelText("LB_FormVcom_Param_Switch","关闭");
    	}
	}
	else if(1==WebModemGetInfoVcomParamFun)
	{
	    var zh_str = zh_Lang_ex();
        if(zh_Lang_now == 't'){
    	    SetLabelText("LB_FormVcom_Param_Switch","開啟");
    	}else{
    	    SetLabelText("LB_FormVcom_Param_Switch","开启");
    	}
	}
	else
	{
    	var zh_str = zh_Lang_ex();
        if(zh_Lang_now == 't'){	    
    	    alert("ModemGetInfoVcomParamFun 參數獲取錯誤! value = "+WebModemGetInfoVcomParamFun );
    	}else{	
    	    alert("ModemGetInfoVcomParamFun 参数获取错误! value = "+WebModemGetInfoVcomParamFun );
    	}
	}

}
</script>
</head>
<blockquote>
<h3><font color="#0000FF">VCOM功能配置管理</font></h3>
<h5><font color="red" >Note:设置完成需要掉电重启生效</font><h5>
<script language='javascript' src='../zh.js'></script>
<script type="text/javascript" src="../load.js"></script>
<body  onLoad="setCodeValue();init()">

 <table border="0" cellspacing="0" width="500">
 <tr><hr size=1 noshade align=top></tr>
</table>

<div id=idDivenglish style="display:block">
  <table border=0 width="500" cellspacing=0 cellpadding=0>

<form id="FormVcom" name="FormVcom" >
  <table>
   
    <tr> 
	<td >当前状态:[<label id="LB_FormVcom_Param_Switch">LB_FormVcom_Param_Switch</label>]</td>        
      <td ><font size="2" weight="bold" >
	    <select name="FormVcom_Param_Switch" id="FormVcom_Param_Switch">
          <option value='0'>关闭</option>
          <option value='1'>开启</option>
          <option value='255' selected ="selected">选择操作</option>
        </select> </font>
        
        </td>
        <td><input type="button" value="确定" id="FormVcom_Button_Submit"  onClick="FormVcom_Submit();">  </td>
    </tr>
  </table>
</form>


</table>


</body>
</blockquote>
</html>
