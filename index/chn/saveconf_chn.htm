<html>

<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>Save/Reload Setting</title>
<script type="text/javascript" src="../util_gw.js"> </script>
<script>
function fileCheck()
{
	var oFile = document.getElementById('binary'); 
    	if(oFile.value == ""){ 
		alert("请选择文件!");
		return false;
	} 
	return true;
}

function resetClick()
{
   if ( !confirm('你确定要恢复到出厂设置吗?') ) {
	return false;
  }
  else
	return true;
}

function saveClick(url)
{
  if (verifyBrowser() == "ie4" ) {
	window.location.href = url;
	return false;
  }
  else
  	return true;
}

</script>

</head>
<body>
<blockquote>
<h2><font color="#0000FF">保存/重新加载 设置</font></h2>
  <table border="0" cellspacing="4" width="500">
  <tr><font size=2>
  这个页面允许你保存当前的设置或者加载以前保存的配置文件。另外，你还可以再这个页面
  恢复出厂设置。
  </tr>
  <tr><hr size=1 noshade align=top></tr>
  <form action=/boafrm/formSaveConfig method=POST name="saveConfig">
  <tr>
    <td width="32%"><font size=2><b>保存设置到文件:</b></td>
    <td width="30%"><font size=2>
        <p><input type="submit" value="保存..." name="save" onclick="return saveClick('/config.dat')"></p>
   </tr>
  </form>
  <form method="post" action="boafrm/formUploadConfig" enctype="multipart/form-data" name="uploadConfig">
  	<input type="hidden" value="/chn/saveconf_chn.htm" name="submit-url">
  <tr>
    <td width="32%"><font size=2><b>从文件加载设置:</b></td>
    <td width="30%"><font size=2><input type="file" name="binary" id="binary" size=24></td>
    <td width="20%"><font size=2><input type="submit" value="上传" name="load" onclick="return fileCheck()"></td>
  </tr>
  </form>
  <form action=/boafrm/formSaveConfig method=POST name="saveConfig">
  <tr>
    <td width="32%"><font size=2><b>恢复出厂设置:</b></td>
    <td width="30%"><font size=2><input type="submit" value="重设" name="reset" onclick="return resetClick()"></td>
  </tr>
  </form>
</table>
</blockquote>
</body>
</html>
