<script>
var objTimeOut = "";
var WebModemGetInfoCfunParamFun;


//屏蔽F5   
document.onkeydown = mykeydown;  

function mykeydown() {  
    if (event.keyCode == 116) //屏蔽F5刷新键      
    {  
        window.event.keyCode = 0;  
        return false;  
    }  
}   

function SetLabelText(Labelid,Text)
{
//obj_label= document.getElementById(Labid).innerHTML;
//obj_label.innerHTML=Text;
document.getElementById(Labelid).innerHTML=(Text);
}


function send_FormCfun( param)
{
	var temp="/boafrm/formCfunProcess";
	var varajax=$.ajax({
		type: "POST",
		url: temp,
		cache: false,
		timeout : 10000, //超时时间设置，单位毫秒		
		data:param,
		success: function(result) 
		{
			if (result != null && result.length !== 0)
			{
				openIntervals_Cfun();
			}
		},
		complete: function(xmlHttpHeader, textStatus) 
		{
			xmlHttpHeader = null;
	　　　　if(textStatus=='timeout'){//超时,status还有success,error等值的情况
	 　　　　　 varajax.abort();
				closediv(DivCloseMode_None);
            	var zh_str = zh_Lang_ex();
                if(zh_Lang_now == 't'){	    
            	    showdiv("绦胁僮骱螅可能已o法L:"+location.hostname+";保C路通后再L",DivCloseMode_TopReload);
            	}else{	
            	    showdiv("执行操作后，可能已经无法访问:"+location.hostname+";请保证链路联通后再访问",DivCloseMode_TopReload);
            	}
	　　　　}				
		}
	});
}
function FormCfun_Submit()
{
    var zh_str = zh_Lang_ex();
	if("255"==document.all.FormCfun.FormCfun_Param_DebugSwitch.value)
	{
        if(zh_Lang_now == 't'){
    	    showdiv("x癫僮黝型",DivCloseMode_Alert);
    	}else{	
    	    showdiv("请选择操作类型",DivCloseMode_Alert);
    	}
		document.all.FormCfun.FormCfun_Param_DebugSwitch.focus();
		return false;
	}
	if("0"==document.all.FormCfun.FormCfun_Param_DebugSwitch.value)
	{
	    if(zh_Lang_now == 't'){
        	if(false ==confirm("_JP]操作a?"))
    		{
    			return false;
    		}
    	}else{	
    		if(false ==confirm("确认关闭操作吗?"))
    		{
    			return false;
    		}
    	}
	}
	param = "";
    param +="FormCfun_Param_DebugSwitch=";
	param += document.all.FormCfun.FormCfun_Param_DebugSwitch.value;
	disableTextField(document.getElementById("FormCfun_Button_Submit"));
//	alert("FormCfun_Submit:" + param);	
	send_FormCfun(param);
    if(zh_Lang_now == 't'){	    
	    showdiv("正在更改，等待。。。",DivCloseMode_None);
	}else{	
	    showdiv("正在更改，请等待。。。",DivCloseMode_None);
	}
//	document.all.FormCfun.submit();
}


function send_FormCfun_result_get()
{ 
	closediv(DivCloseMode_None);
	var zh_str = zh_Lang_ex();
    if(zh_Lang_now == 't'){	    
	    showdiv("正在查更新Y果。。。",DivCloseMode_None);
	}else{	
	    showdiv("正在查询更新结果。。。",DivCloseMode_None);
	}
	var varajax= $.ajax({
	url: "../lcModemManageCfunProcess.asp",
	cache: false,

	success: function(result) 
	{
		closediv(DivCloseMode_None);
		allmsg=result.split('*');
		allmsg[0] = allmsg[0].replace(/[\r\n]/g,"");
	  	allmsg[1] = allmsg[1].replace(/[\r\n]/g,"");
		enableTextField(document.getElementById("FormCfun_Button_Submit"));
		if(allmsg[0] == "success")
		{
			closeIntervals();
			showdiv("更新成功!",DivCloseMode_Reload);
		}
		else if(allmsg[0] == "failure")
		{
			closeIntervals();
            if(zh_Lang_now == 't'){
        	    showdiv("更新失!",DivCloseMode_Reload);
        	}else{	
        	    showdiv("更新失败!",DivCloseMode_Reload);
        	}		
		}
		else
		{
        	if(zh_Lang_now == 't'){
        	    showdiv("更新失! ^mL。。。",DivCloseMode_None);
        	}else{	
        	    showdiv("更新失败! 继续尝试。。。",DivCloseMode_None);
        	}		
			/*TODO:打开得了吗*/
			openIntervals_Cfun();
		}
	},	 

	complete: function(xmlHttpHeader, textStatus) {
	 	xmlHttpHeader = null;
　　　　if(textStatus=='timeout'){//超时,status还有success,error等值的情况
 　　　　　 varajax.abort();
			closediv(DivCloseMode_None);
        	if(zh_Lang_now == 't'){
        	    showdiv("L重⒑笏⑿隆！！",DivCloseMode_None);
        	}else{	
        	    showdiv("尝试重启后刷新。。。",DivCloseMode_None);
        	}			
			top.location.reload();
　　　　}		
	}
	});
}
function openIntervals_Cfun()
{
	if (objTimeOut == null || objTimeOut=="")
	{
		objTimeOut= setInterval('send_FormCfun_result_get()',2000);
	}
}

function selectonchange(obj)
{
	var tmp = "";
	tmp +="Text=";
	tmp += obj.options[obj.selectedIndex].text;
	tmp +="Value=";	
	tmp += obj.options[obj.selectedIndex].value;
	tmp +=";";		
//	alert(tmp);
//	confirm(tmp);
	if(0 == obj.options[obj.selectedIndex].value)
	{
		var zh_str = zh_Lang_ex();
        if(zh_Lang_now == 't'){
    	    showdiv("绦嘘P]操作，可能еo法通^WjLO",DivCloseMode_Alert);
    	}else{	
    	    showdiv("执行关闭操作，可能导致无法通过网络访问该设备",DivCloseMode_Alert);
    	}
		
	}
}

function GetRadioValueByName(RadioName)
{
	var item = null;
	var obj = document.getElementsByName(RadioName);
	for(var i=0;i<obj.length;i++)
	{
		if(obj[i].checked)
		{
			item =obj[i].value;
		}
	}
	return item;
}

function isInteger(obj) {
    return (parseInt(obj, 10) === obj)
}

function isNumber(name) //数值检测 
{ 
if(name.length == 0) 
return false; 
for(i = 0; i < name.length; i++) { 
if(name.charAt(i) < "0" || name.charAt(i) > "9") 
return false; 
} 
return true; 
} 



//关闭定时器
function closeIntervals()
{
	clearInterval(objTimeOut);
	objTimeOut=null;
}
function init()
{
	var TmpString="";
	/*调试开关at+cfun*/
	WebModemGetInfoCfunParamFun =<%getInfo("ModemGetInfoCfunParamFun");%>;
	var zh_str = zh_Lang_ex();
    if(zh_Lang_now == 't'){	    
    	if(0==WebModemGetInfoCfunParamFun)
    	{
    		SetLabelText("LB_FormCfun_Param_DebugSwitch","P]");
    	}
    	else if(1==WebModemGetInfoCfunParamFun)
    	{
    		SetLabelText("LB_FormCfun_Param_DebugSwitch","_");	
    	}
    	else
    	{
    		showdiv("ModemGetInfoCfunParamFun 但@取e`! value = "+WebModemGetInfoCfunParamFun,DivCloseMode_None);			
    	}
	}else{	
    	if(0==WebModemGetInfoCfunParamFun)
    	{
    		SetLabelText("LB_FormCfun_Param_DebugSwitch","关闭");
    	}
    	else if(1==WebModemGetInfoCfunParamFun)
    	{
    		SetLabelText("LB_FormCfun_Param_DebugSwitch","开启");	
    	}
    	else
    	{
    		showdiv("ModemGetInfoCfunParamFun 参数获取错误! value = "+WebModemGetInfoCfunParamFun,DivCloseMode_None);			
    	}
	}
	document.all.FormCfun.FormCfun_Param_DebugSwitch.focus();
}
