<SCRIPT language=javascript>

var time=null;
function checkwifisetresult()
{
var parm1="wifi_rsult.asp";
	$.ajax({
		url: parm1,
		cache: false,

		success: function(result) {
		 	if (result.length !== 0)
			{
           //var allmsg = result.replace(/\s/gm, "").split(';');
					_checkwifisetresult(result);


			}
		},
		 
		complete: function(xmlHttpHeader, textStatus) {
		 	xmlHttpHeader = null;
		}
	});
	
	 time=setTimeout("checkwifisetresult()",3000);

}
var count=0;
function _checkwifisetresult(result)
{
    count=count+1;
    if(result==null||result.length==0)
    {


          return;
    }else
    {

      var tmp_revs= parseInt(result,10);

     // console.warn( result);
      if(tmp_revs>0)
      {
        document.getElementById("set_ok").style.display="block";   
        document.getElementById("set_res").innerHTML =" 设置成功。";
      }

    }

   if(count>20)
   {
      document.getElementById("set_ok").style.display="block";   
      document.getElementById("set_res").innerHTML =" 设置超时。";

   }

}
function init()
{

  checkwifisetresult();
	//document.getElementById("set_ok").style.display="block";

}


function close_the_page()
{

wifisetHideModalDialog();
}

function wifisetHideModalDialog()
{
	window.top.tb_remove();

}
