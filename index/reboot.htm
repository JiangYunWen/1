<html>

<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>recovery</title>
<script type="text/javascript" src="/res/jquery.js"></script>
<% language=javascript %>
</head>

<script>
function send_submit()
{
if(confirm("Whether to reboot?"))
{
var param="formreboot=1";
var temp="/boafrm/formreboot";
	$.ajax({
type: "POST",

		url: temp,
		cache: false,
    data:param,

		success: function(result) {
			if (result != null && result.length !== 0)
			{
alert("success!");

       				window.top.open('','_self');
				window.top.close();  

			}
		},
		  
		complete: function(xmlHttpHeader, textStatus) {
			xmlHttpHeader = null;
		  	

		}
	});
}
}
</script>
<BODY >
<blockquote>
<h2><font color="#0000FF">Reboot</font></h2>
<form action=/boafrm/formreboot method=POST name="reboot">
<table border=0 width="500" cellspacing=4 cellpadding=0>
  <tr><font size=2>
   
  </tr>
  <tr><hr size=1 noshade align=top></tr>

  <tr>
      <td ><font size=3><b></b></td>
  </tr>
  <tr height=3>
  </tr>
  <tr>
      <td ><font size=2>
        <input type="button" value="reboot" name="reboot"  onclick="send_submit();">
      </td>
  </tr>
</table>
<input type="hidden" value="/reboot.htm" name="return-url">
</form>
<blockquote>
</body>
</html>
